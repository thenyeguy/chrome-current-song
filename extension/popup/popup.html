<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Current Song</title>

  <link rel="stylesheet" type="text/css" href="/third_party/bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="popup.css">

  <script src="/third_party/jquery-3.1.0.slim.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>
</head>

<body>
  <div class="alert alert-warning" id="nothing">
    Nothing is playing right now.
  </div>

  <div id="nowplaying">
    <div class="media">
      <div class="media-left" id="art">
        <img class="object" id="art-image">
        <div class="object glyphicon glyphicon-music" id="art-icon"></div>
        <div class="object" id="controls">
          <a id="prev-song" class="glyphicon glyphicon-step-backward"></a>
          <a id="play-pause" class="glyphicon glyphicon-play"></a>
          <a id="next-song" class="glyphicon glyphicon-step-forward"></a>
        </div>
      </div>
      <div class="media-body" id="info">
        <h4 class="media-heading" id="state-title"></h4>

        <span id="state-artist"></span>
        <span id="state-album"></span>

        <span id="source">
          Source: <span id="state-source"></span>
        </span>

        <span id="playtime">
          <span id="state-playtime"></span> / <span id="state-length"></span>
        </span>
      </div>
    </div>

    <div class="progress" id="playbar">
      <div class="progress-bar" role="progressbar"
           aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>


</body>
</html>
